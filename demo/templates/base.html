<html>
  
  <head>
    <!-- style sheet -->
    <link rel="stylesheet" type="text/css" href="/static/css/demo.css" />
    <!-- use block extrahead for later extension of the head  -->    
    {% block extrahead %}
    {% endblock %}
  </head>
  
  <body>
    <div id="nav_top_right">
      {% if user.is_authenticated %}<p><a href="/logout">Logout</a></p>{% endif %}
    </div>
    
    <div id="pageContainer">
      <!-- use block content for later extention of the body  -->
      {% block content %}
      {% endblock %}
    </div>
  </body>
  
</html>
