<html>
  
  <head>
    <!-- style sheet -->
    <link rel="stylesheet" type="text/css" href="/static/css/demo.css" />
    <!-- use block extrahead for later extension of the head  -->    
    {% block extrahead %}
    {% endblock %}
  </head>
  
  <body>

    <div id="header">

      <img src="/static/images/abqLogo_300dpi.png" style="float:left" width="300" height="100" />

      <div id="navbar">
	<ul>
	  <li>
	    {% if user.is_authenticated %}
	    <a href="/profile">My Profile</a>
	    {% else %}
	    <a href="/">Home</a>
	    {% endif %}
	  </li>
	  <li>
	    <a href="/vcompanies">Vcompany Profiles</a>
	  </li>
	  <li>
	    <a href="/contactus">Contact Us</a>
	  </li>
	</ul>
	<div class="clear">  </div>
      </div>
            
      {% if user.is_authenticated %}
      <div id="logoutbutton">      
	<p><a href="/logout"><button type="button">logout</button></a></p>
      </div>
      {% endif %}
            
      {% block extraheader %}
      {% endblock %}

    </div>
    

    
    <div id="pageContainer">
      <!-- use block content for later extention of the body  -->
      {% block content %}
      {% endblock %}
    </div>
    
    <div id="footer">
      AbaqualÂ© 2013
    </div>
    
  </body>
  
</html>
