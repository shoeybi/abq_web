{% extends 'base.html' %}

{% block extrahead %}
   <title> Home </title>
{% endblock %}

{% block extraheader %}
   {% if not user.is_authenticated %}
   <div id="loginform">
     <form action="" method="post">
       {% csrf_token %}
       <label for="username">Email:</label>
       {{ form.username }}
       <label for="password">Password:</label>
       {{ form.password }}
       <div id="loginformbutton">
	 <input type="submit" value="login" alt="register" />
       </div>
     </form>
   </div>
   {% endif %}
{% endblock %}


{% block content %}

   <h1> Welcome to Abaqual! </h1>
   <div>
     <p><a href="/login">Login</a> or <a href="/register">Register</a> </p>
   </div>   
   
{% endblock %}
