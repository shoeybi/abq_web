<!DOCTYPE html>
<html>
  
  
  <head>
    
    <!-- style sheet -->
    <link rel="stylesheet" type="text/css" href="/static/css/awd.css" />
    <!-- use a block for later extension of the head  -->    
    {% block extrahead_base %}
    {% endblock %}
    
  </head>
  
  
  <body>
    
    <div id="header">
      
      <img src="/static/images/abqLogo_300dpi.png" style="float:left" width="300" height="100" />
      
      {% if user.is_authenticated %}
      <div id="logoutbutton">      
	<p><a href="/logout/"><button type="button">logout</button></a></p>
      </div>
      {% endif %}

      <!-- use block content for later extention of the extra header  -->
      {% block extraheader_base %}
      {% endblock %}

    </div>
    
    <div id="content">
      <!-- use block content for later extention of the body  -->
      {% block content_base %}
      {% endblock %}
    </div>
    
    <!--
    <div id="footer">
      AbaqualÂ© 2013
    </div>
    -->
  </body>
  
  
</html>
