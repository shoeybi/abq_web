<!DOCTYPE html>

<html>
  
  <head>
    
    <!-- style sheet -->
    <link rel="stylesheet" type="text/css" href="/static/css/awd.css" />
    <!-- shortcut icon -->
    <link rel="shortcut icon" href="/static/images/ab.png" type="image/png">
    <!-- jqury/ajax -->
    <link rel="stylesheet"
	  href="http://code.jquery.com/ui/1.10.2/themes/smoothness/jquery-ui.css">
    <script type="text/javascript" 
	    src="http://ajax.googleapis.com/ajax/libs/jquery/1.10.2/jquery.min.js">
    </script>
    <script src="http://code.jquery.com/jquery-1.10.2.js"></script>
    <script src="http://code.jquery.com/ui/1.10.2/jquery-ui.js"></script>

    <!-- use a block for later extension of the head  -->    
    {% block extrahead_base %}
    {% endblock %}
    
  </head>
  
  
  <body>
    
    <div id="header">      
      
      <div id="logo">
	<img src="/static/images/abqLogo_300dpi.png" width="292" height="96" />
      </div>
      
      <div id="userbar">
	<!-- logout button -->
	{% if user.is_authenticated %}
	<a href="/logout/" class="right"> 
	  <input type="submit" class="flamebutton" value="Log out" /> 
	</a>
	<!-- user currently logged in -->
	<div id="loggedin">
	  <a href="#" class="right">
	    {{user.first_name}} {{user.last_name}}
	  </a>
	</div>
	{% endif %}
	<!-- use block content for later extention of the extra header -->
	{% block extraheader_base %}
	{% endblock %}
      </div>
      
      <div id="navbar">
	<ul>
	  <li> 
	    <a href="/home/"> Home </a> 
	  </li>
	  <li> 
	    <a href="/viewprofiles/"> View Profiles </a>  
	  </li>
	  <li> 
	    <a href="/tools/"> See Tools </a> 
	  </li>
	  <li> 
	    <a href="/contactus/"> Contact Us </a> 
	  </li>
	</ul>
      </div>
      
    </div>
    
    <div class="clear"> </div>

    <div id="content">
      <!-- use block content for later extention of the body  -->
      {% block content_base %}
      {% endblock %}
    </div>

    <div class="clear"> </div>

    <div id="footer">
      AbaqualÂ© 2013
    </div>
  

  </body>
    
</html>
